<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="VARTEAN" />
    <meta property="og:description" content="Show Your Time And End Show Your activity" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}" />

    <title>Home | Vartean</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

    <style>
        .card {
            border-radius: 20px;
        }

        .level {
            margin: 24px 0 0 0;
        }
    </style>
    <script>
        $(document).ready(function () {
            get_posts()
        })
    </script>
</head>

<body>
    <div class="container is-widescreen">
        <nav class="level">
            <div class="level-left">
                <img src="{{ url_for('static', filename='banner.png') }}" width="100" />
            </div>
            <div id="menu" class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="/">
                        Home
                    </a>
                    <a class="navbar-item" href="/user/{{ user_info.username }}">
                        Profile
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" aria-label="logout" onclick="sign_out()">
                        Sign Out
                    </a>
                </div>
            </div>
        </nav>
        <nav class="breadcrumb is-small" aria-label="breadcrumbs">
            <ul>
                <li class="is-active"><a href="/" aria-current="page">Home</a></li>
            </ul>
        </nav>
        <hr>
        <section>
            <div class="container is-widescreen">
                <div class="columns ">
                    <div class="column">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4">
                                    “Welcome Dear”
                                </p>
                                <p class="subtitle">
                                    {{ user_info.profile_name }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="column is-three-fifths">

                        <div class="card">
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-left">
                                        <a class="image is-48x48" href="/user/{{ user_info.username }}">
                                            <img class="is-rounded"
                                                src="{{ url_for('static', filename=user_info.profile_pic_real) }}"
                                                alt="Your Profile" style=" border: 1px solid black;">
                                        </a>
                                    </div>
                                    <div class="media-content">
                                        <p class="title is-4">{{ user_info.profile_name }}</p>
                                        <p class="subtitle is-6">@{{ user_info.username }}</p>
                                    </div>
                                </div>

                                <div class="content">{{ user_info.profile_info }}
                                    <br>
                                </div>
                                <article class="media">
                                    <div class="media-content">
                                        <div class="field">
                                            <p class="control">
                                                <input id="input-post" class="input is-rounded"
                                                    placeholder="What are you thinking?"
                                                    onclick='$("#modal-post").addClass("is-active")'>
                                            </p>
                                        </div>
                                    </div>
                                </article>
                                <div class="modal" id="modal-post">
                                    <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'>
                                    </div>
                                    <div class="modal-content">
                                        <div class="box">
                                            <article class="media">
                                                <div class="media-content">
                                                    <div class="field">
                                                        <p class="control">
                                                            <textarea id="textarea-post" class="textarea"
                                                                placeholder="What are you thinking?"></textarea>
                                                        </p>
                                                    </div>
                                                    <nav class="level is-mobile">
                                                        <div class="level-left">

                                                        </div>
                                                        <div class="level-right">
                                                            <div class="level-item">
                                                                <a class="button is-sparta" onclick="post()">Post</a>
                                                            </div>
                                                            <div class="level-item">
                                                                <a class="button is-sparta is-outlined"
                                                                    onclick='$("#modal-post").removeClass("is-active")'>Cancel</a>
                                                            </div>
                                                        </div>
                                                    </nav>
                                                </div>
                                            </article>
                                        </div>
                                    </div>
                                    <button class="modal-close is-large" aria-label="close"
                                        onclick='$("#modal-post").removeClass("is-active")'></button>
                                </div>

                            </div>

                        </div>
                        <section class="section">
                            <div id="post-box" class="container">

                            </div>
                        </section>
                    </div>
                    <div class="column">

                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
